<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TouriGenie Local Language Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .chatbot-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      max-height: 500px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      background: #fff8f0;
      border: 2px solid #f1c40f;
      overflow: hidden;
      z-index: 1000;
    }
    .chat-header {
      background-color: #f39c12;
      color: white;
      padding: 12px;
      text-align: center;
      font-weight: bold;
    }
    .chat-body {
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      font-size: 14px;
    }
    .chat-footer {
      padding: 10px;
      border-top: 1px solid #ccc;
      display: flex;
    }
    .chat-footer input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .chat-footer button {
      margin-left: 8px;
      padding: 8px 12px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .language-select {
      text-align: center;
      margin: 10px 0;
    }
    .language-select select {
      padding: 5px;
      border-radius: 5px;
    }
    .message {
      margin: 5px 0;
    }
    .user-message {
      text-align: right;
      color: #2c3e50;
    }
    .bot-message {
      text-align: left;
      color: #8e44ad;
    }
  </style>
</head>
<body>

<script>
  const chatBody = document.getElementById('chat-body');
  const userInput = document.getElementById('user-input');
  const langSelect = document.getElementById('lang');

  function sendMessage() {
    const text = userInput.value.trim();

    // Show user message
    const userMsg = document.createElement('div');
    userMsg.className = 'message user-message';
    userMsg.textContent = text;
    chatBody.appendChild(userMsg);

    // Show bot response
    const lang = langSelect.value;
    const botMsg = document.createElement('div');
    botMsg.className = 'message bot-message';
    botMsg.textContent = responses[lang];
    chatBody.appendChild(botMsg);

    userInput.value = '';

</script>

</html>
